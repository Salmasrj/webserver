<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <title> Log in </title>
        <link href="styles.css"  rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="/login-page-scripts/password-toggle.js" defer></script>
        <script src="/login-page-scripts/authentification.js" defer></script>
    </head>

    <body>
        <div class="w3-top">
            <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
              <a href="/home" class="w3-bar-item w3-button">MyWeather</a>
            </div>
        </div>
        <br><br><br><br>    
        <h1 class="w3-center">Please authenticate yourself to MyWeather</h1><br>
        <div class="w3-content" style="max-width:1100px">
            <form>
                <div class="imgcontainer">
                    <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
                </div>
                <p></p>
                <div class="container">
                    <label><b>Username</b></label>
                        <input id="username-field" type="text" placeholder="Enter Username" required>
                    <label><b>Password</b></label>
                        <input id="password-field" type="password" placeholder="Enter Password" required>
                        <p id="errorContainer"></p>
                    <label>
                        <button id="password-toggle" type="button" class="btn psw" onclick="togglePasswordField()"> Show Password </button>
                    </label>  
                    <input type="submit" onclick="login(event)" value="Login">
                </div>
            </form>
        </div>
        <footer class="w3-center w3-light-grey w3-padding-32" style="position:fixed; bottom:0; width:100%;">
            <p>MyWeather by <a class="w3-hover-text-green">Salma SRIJI</a></p>
        </footer>
    </body>
</html>
