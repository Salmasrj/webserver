<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <title> Login </title>
        <link href="styles.css"  rel="stylesheet">
        <script src="/login-page-scripts/password-toggle.js" defer></script>
    </head>

    <body>
        <h2>Welcome to my website</h2>

        <form action="/api/login" method="post">
            <div class="imgcontainer">
                <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <p>Please authenticate yourself to my website</p>
            
            <div class="container">
                <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>
                <label for="password"><b>Password</b></label>
                    <input id="password-field" type="password" placeholder="Enter Password" name="password" required>
                <label>
                    <button id="password-toggle" type="button" class="btn psw" onclick="togglePasswordField()"> Show Password </button>
                </label>  
                <input type="submit" value="Login">
            </div>
            
        </form>

    </body>
</html>
