<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>My Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">  
        <link href="styles.css"  rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="/dashboard-page-scripts/updateCurrentWeatherInformation.js" defer></script>
        <script src="/dashboard-page-scripts/logout.js" defer></script>
        <script src="/dashboard-page-scripts/updateUserData.js" defer></script>
        <script src="/dashboard-page-scripts/searchWeather.js" defer></script>
        <script src="/dashboard-page-scripts/updateForecast.js" defer></script>
    </head>
    <body onload="updateUserData()">
        <div class="w3-top">
            <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
                <a class="w3-bar-item w3-button" href="/home">Home</a>
                <div class="w3-right w3-hide-small">
                    <input class="w3-bar-item w3-button" type="submit" onclick="logout()" value="Log out">
                </div>
            </div>
        </div>
        <br><br><br><br><br>

        <div class="column-container">
            <div>
                <img src="" id="imContainer" class="avatarish"><span id=""></span>
            </div>
            <div>
                <h1><b><span id="uContainer"></span>'s Dashboard</b></h1>
                <h1 id="weather-icon"></h1>
                <h1 id="temperature"><button id="weather-button" type="button" class="btn psw" onclick="updateCurrentWeatherInformation(event); updateForecast(event);">Get current weather.</button></h1><br>
            </div>
        </div>
        
        <br><br><br>
        <div id="slidingContainer"></div>

        <div class="w3-content" style="max-width: 90%;">
            <div class="w3-row w3-padding-64">
                <h1 class="w3-center">
                    <label><b>Research a city's weather</b></label>
                </h1><br>
                <h5 class="w3-center">
                    <input id="citySearch" type="text" placeholder="Enter the city" required>
                </h5>
                <button id="weather-button" type="button" class="btn psw" onclick="searchWeatherInformation(event)">Get the city's weather.</button>
                <h1 id="research_temperature" class="w3-center"></h1>
                <h2 id="city_temperature" class="w3-center"></h2>
            </div>
            
        </div>
        <footer class="w3-center w3-light-grey w3-padding-32">
            <p>By <a class="w3-hover-text-green">Salma SRIJI</a></p>
        </footer>
    </body>
</html>
