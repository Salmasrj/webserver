<!DOCTYPE html>
<html>
    <head>
        <title>My Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">  
        <link href="styles.css"  rel="stylesheet">
        <script src="/dashboard-page-scripts/updateCurrentWeatherInformation.js" defer></script>
        <script src="/dashboard-page-scripts/logout.js" defer></script>
        <script src="/dashboard-page-scripts/updateUserData.js" defer></script>
        <script src="/dashboard-page-scripts/searchWeather.js" defer></script>
    </head>
    <body onload="updateUserData()">
        <h1><span id="uContainer"></span>'s Dashboard</h1>
        <div class="imgcontainer-left">
            <img src="" id="imContainer" class="avatar"><span id=""></span>
        </div>
        <div class="container">
            <button id="weather-button" type="button" class="btn psw" onclick="updateCurrentWeatherInformation(event)">Get current weather.</button>
            <p id="temperature"></p>
        </div>
        <div class="container">
            <label><b>Research a city's weather</b></label>
            <input id="citySearch" type="text" placeholder="Enter the city" required>
            <button id="weather-button" type="button" class="btn psw" onclick="searchWeatherInformation(event)">Get the city's weather.</button>
            <p id="research_temperature"></p>
            <p id="city_temperature"></p>
        </div>
        <div>
            <input type="submit" onclick="logout()" value="Log out">
        </div>
    </body>
</html>
